<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
<div>
    <form  onsubmit="Signup(event)"  id= "signup">
    <h2> Sign Up</h2>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="email" id="email" placeholder="your Email" />
    <input type="password" id="pass" placeholder="your password" />
    <input type="text" id="usr" placeholder="Usr name" />
    <input type="submit" />
</form>

</div>
    
</body>
</html>

<script>

 function Signup(e){
    
    e.preventDefault();

    let form= document.getElementById("signup");

    let usr_data = {
       name: form.name.value,
       email: form.email.value,
       password:form.pass.value,
       username:form.usr.value,

    }

    usr_data= JSON.stringify(usr_data)
    console.log(usr_data);

    fetch("https://masai-api-mocker.herokuapp.com/auth/register", {
​
        method: "POST", 
        body: usr_data, 
        headers:{ 
            "Content-Type": "application/json",
        },
​
    })
    .then((res) => {
        return res.json();
    })
    .then((res) => {
        console.log(res);
    })
    .catch((err) => {
        console.log(err);
    });


 }

</script>
