            display:grid;
            grid-template-columns: 50% 50%;

        <div id="news"> </div>

<script>




//https://newsapi.org/v2/top-headlines?country=us&apiKey=API_KEY
//97801fdeba664c39bc9e59806226b03e    key

 fetch("https://newsapi.org/v2/top-headlines?country=us&apiKey=97801fdeba664c39bc9e59806226b03e")
 .then((res)=>{
     return res.json();

 })
 .then((res)=>{
    // console.log("my" , res)

     showNews(res);

    


 });


 let box = document.getElementById("news");
 function showNews(data){
  
    data.forEach(function(po){
        
        let div= document.createElement('div')

        let title = document.createElement('p')
        title.innerText= po.title;


        div.append(title)

        box.append(div)


    });

 }

    


 //showNews()



</script>
